<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Blood - Pulse Chain GIKI</title>
    <link rel="icon" type="image/png" href="PICS/Pulse Chain GIKI.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/request.css">
</head>

<body>
    <div id="shimmerOverlay" class="shimmer-overlay">
        <div class="skeleton-sidebar">
            <div class="skeleton-item skeleton-logo">
                <div class="shimmer-effect"></div>
            </div>
            <div class="skeleton-item skeleton-menu-item">
                <div class="shimmer-effect"></div>
            </div>
            <div class="skeleton-item skeleton-menu-item">
                <div class="shimmer-effect"></div>
            </div>
            <div class="skeleton-item skeleton-menu-item">
                <div class="shimmer-effect"></div>
            </div>
            <div class="skeleton-item skeleton-menu-item">
                <div class="shimmer-effect"></div>
            </div>
            <div class="skeleton-item skeleton-menu-item">
                <div class="shimmer-effect"></div>
            </div>
        </div>
        <div class="skeleton-main">
            <div class="skeleton-item skeleton-header">
                <div class="shimmer-effect"></div>
            </div>
            <div class="skeleton-content">
                <div class="skeleton-item skeleton-card">
                    <div class="shimmer-effect"></div>
                </div>
                <div class="skeleton-item skeleton-card" style="height: 300px;">
                    <div class="shimmer-effect"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div id="top-header-container"></div>

            <div class="content-area">
                <div class="card">
                    <h2 style="text-align: center; color: var(--text-primary); margin-bottom: 30px;">Search for
                        Available Donors
                    </h2>

                    <div class="filter-section">
                        <div class="form-group">
                            <label>Blood Group</label>
                            <input type="hidden" id="bloodGroupFilter" value="">
                            <div class="menu">
                                <div class="item">
                                    <div class="link" id="bloodGroupDropdownBtn">
                                        <span id="bloodGroupLabel">All Blood Groups</span>
                                        <svg viewBox="0 0 360 360" xml:space="preserve">
                                            <g id="SVGRepo_iconCarrier">
                                                <path id="XMLID_225_"
                                                    d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393 c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393 s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z">
                                                </path>
                                            </g>
                                        </svg>
                                    </div>
                                    <div class="submenu">
                                        <div class="submenu-item">
                                            <div class="submenu-link" data-value="" data-type="blood">All Blood Groups
                                            </div>
                                        </div>
                                        <div class="submenu-item">
                                            <div class="submenu-link" data-value="A+" data-type="blood">A+</div>
                                        </div>
                                        <div class="submenu-item">
                                            <div class="submenu-link" data-value="A-" data-type="blood">A-</div>
                                        </div>
                                        <div class="submenu-item">
                                            <div class="submenu-link" data-value="B+" data-type="blood">B+</div>
                                        </div>
                                        <div class="submenu-item">
                                            <div class="submenu-link" data-value="B-" data-type="blood">B-</div>
                                        </div>
                                        <div class="submenu-item">
                                            <div class="submenu-link" data-value="AB+" data-type="blood">AB+</div>
                                        </div>
                                        <div class="submenu-item">
                                            <div class="submenu-link" data-value="AB-" data-type="blood">AB-</div>
                                        </div>
                                        <div class="submenu-item">
                                            <div class="submenu-link" data-value="O+" data-type="blood">O+</div>
                                        </div>
                                        <div class="submenu-item">
                                            <div class="submenu-link" data-value="O-" data-type="blood">O-</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Availability</label>
                            <input type="hidden" id="availabilityFilter" value="Yes">
                            <div class="menu">
                                <div class="item">
                                    <div class="link" id="availabilityDropdownBtn">
                                        <span id="availabilityLabel">Available Only</span>
                                        <svg viewBox="0 0 360 360" xml:space="preserve">
                                            <g id="SVGRepo_iconCarrier">
                                                <path id="XMLID_225_"
                                                    d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393 c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393 s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z">
                                                </path>
                                            </g>
                                        </svg>
                                    </div>
                                    <div class="submenu">
                                        <div class="submenu-item">
                                            <div class="submenu-link" data-value="Yes" data-type="availability">
                                                Available Only</div>
                                        </div>
                                        <div class="submenu-item">
                                            <div class="submenu-link" data-value="No" data-type="availability">Not
                                                Available</div>
                                        </div>
                                        <div class="submenu-item">
                                            <div class="submenu-link" data-value="" data-type="availability">All</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button id="searchBtn" class="btn btn-primary">Search</button>
                    </div>

                    <div id="donorsContainer">
                        <div class="empty-state">
                            <p>Select filters and click "Search" to find available donors</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Profile Modal -->
    <div id="profile-modal-container"></div>

    <script type="module">
        import { getAllDonors, getFilteredDonors } from './js/donor.js';
        import { onAuthStateChange, getCurrentUser, logOut } from './js/login.js';
        import { createBloodRequest } from './js/request.js';
        import { showSuccessToast, showErrorToast } from './js/toast.js';
        import { initializeDashboardComponents } from './js/components.js';

        const searchBtn = document.getElementById('searchBtn');
        const donorsContainer = document.getElementById('donorsContainer');

        // Initialize dashboard components
        initializeDashboardComponents({
            activePage: 'request',
            headerTitle: 'Request Blood',
            searchPlaceholder: 'Search donors...'
        });

        // Select DOM elements for Profile Logic
        const userNameSpan = document.getElementById('userName');
        const userRole = document.getElementById('userRole');
        const userAvatar = document.getElementById('userAvatar');
        const userProfile = document.getElementById('userProfile');
        const profileModal = document.getElementById('profileModal');
        const closeProfileModal = document.getElementById('closeProfileModal');
        const profileLogoutBtn = document.getElementById('profileLogoutBtn');


        if (profileLogoutBtn) {
            profileLogoutBtn.addEventListener('click', async () => {
                const result = await logOut();
                if (result.success) {
                    sessionStorage.removeItem('adminLoggedIn');
                    sessionStorage.removeItem('adminEmail');
                    profileModal.style.display = 'none';
                    showSuccessToast('Logged out successfully!');
                    // onAuthStateChange will handle redirect
                }
            });
        }

        // Check auth state
        onAuthStateChange((user) => {
            if (!user) {
                window.location.href = 'login.html?redirect=request.html';
            } else {
                // Update Sidebar UI
                const displayName = user.displayName || user.email || 'User';
                if (userNameSpan) userNameSpan.textContent = displayName;
                if (userRole) userRole.textContent = 'User';

                if (userAvatar) {
                    if (displayName && displayName !== 'User') {
                        userAvatar.innerHTML = `<span style="font-size: 16px; font-weight: 700;">${displayName.charAt(0).toUpperCase()}</span>`;
                    } else {
                        userAvatar.innerHTML = '<span style="font-size: 16px; font-weight: 700;">U</span>';
                    }
                }

                if (userProfile) userProfile.style.cursor = 'pointer';
            }
        });

        function displayDonors(donors) {
            if (donors.length === 0) {
                donorsContainer.innerHTML = `
                    <div class="empty-state">
                        <p>No donors found matching your criteria.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Blood Group</th>
                                <th>Contact</th>
                                <th>Availability</th>
                                <th>Medical Note</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            donors.forEach(donor => {
                html += `
                    <tr>
                        <td>${donor.fullName}</td>
                        <td>${donor.age}</td>
                        <td>${donor.gender}</td>
                        <td><strong>${donor.bloodGroup}</strong></td>
                        <td>${donor.contact}</td>
                        <td><span style="color: ${donor.availability === 'Yes' ? '#28a745' : '#dc3545'}">${donor.availability}</span></td>
                        <td>${donor.medicalNote || '-'}</td>
                        <td>
                            ${donor.availability === 'Yes' ?
                        `<button class="btn btn-primary btn-sm request-blood-btn" data-blood-group="${donor.bloodGroup}" data-donor-id="${donor.id}" data-donor-name="${donor.fullName}" style="padding: 6px 12px; font-size: 14px;">Request Blood</button>`
                        : '<span style="color: var(--text-secondary);">-</span>'
                    }
                        </td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            donorsContainer.innerHTML = html;

            // Add event listeners to request blood buttons
            const requestButtons = donorsContainer.querySelectorAll('.request-blood-btn');
            requestButtons.forEach(button => {
                button.addEventListener('click', async () => {
                    const bloodGroup = button.getAttribute('data-blood-group');
                    const donorId = button.getAttribute('data-donor-id');
                    const donorName = button.getAttribute('data-donor-name');
                    const user = getCurrentUser();

                    if (!user || !user.email) {
                        showErrorToast('Please log in to request blood.');
                        return;
                    }

                    // Disable button to prevent multiple clicks
                    button.disabled = true;
                    button.textContent = 'Requesting...';

                    // Get user's display name (full name) from Firebase Auth
                    const fullName = user.displayName || user.email;
                    const result = await createBloodRequest(user.email, bloodGroup, fullName, donorId, donorName);

                    if (result.success) {
                        showSuccessToast(`Blood request for ${bloodGroup} from ${donorName} submitted successfully!`);
                        button.textContent = 'Requested';
                        button.disabled = true;
                        button.style.opacity = '0.6';
                    } else {
                        showErrorToast('Failed to submit request. Please try again.');
                        button.disabled = false;
                        button.textContent = 'Request Blood';
                    }
                });
            });
        }

        // Custom Dropdown Logic
        const submenuLinks = document.querySelectorAll('.submenu-link');

        // Note: Dropdown visibility is now handled by CSS hover state in style.css

        submenuLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation(); // Prevent bubbling to document
                const value = link.getAttribute('data-value');
                const type = link.getAttribute('data-type');
                const text = link.textContent;

                if (type === 'blood') {
                    document.getElementById('bloodGroupFilter').value = value;
                    document.getElementById('bloodGroupLabel').textContent = text;
                } else if (type === 'availability') {
                    document.getElementById('availabilityFilter').value = value;
                    document.getElementById('availabilityLabel').textContent = text;
                }
                // Close the dropdown after selection (handled by moving mouse away in hover mode)
            });
        });

        searchBtn.addEventListener('click', async () => {
            const bloodGroup = document.getElementById('bloodGroupFilter').value;
            const availability = document.getElementById('availabilityFilter').value || 'Yes';

            // Show loader
            donorsContainer.innerHTML = `
                <div class="loader-container">
                    <span class="loader"></span>
                    <span class="loader-text">Searching for available donors...</span>
                </div>
            `;

            // Add a small delay to make the loader visible (optional, but good for UX if fetch is too fast)
            await new Promise(resolve => setTimeout(resolve, 500));

            if (!bloodGroup) {
                // Get all available donors
                const result = await getAllDonors();
                if (result.success) {
                    const filtered = availability ?
                        result.donors.filter(d => d.availability === availability) :
                        result.donors;
                    displayDonors(filtered);
                } else {
                    showErrorToast('Failed to fetch donors. Please try again.');
                    donorsContainer.innerHTML = `
                        <div class="empty-state">
                            <p>Failed to fetch donors. Please try again.</p>
                        </div>
                    `;
                }
            } else {
                // Get filtered donors
                const result = await getFilteredDonors(bloodGroup, availability);
                if (result.success) {
                    displayDonors(result.donors);
                } else {
                    showErrorToast('Failed to fetch donors. Please try again.');
                    donorsContainer.innerHTML = `
                        <div class="empty-state">
                            <p>Failed to fetch donors. Please try again.</p>
                        </div>
                    `;
                }
            }
        });

        // Handle URL Search Query
        setTimeout(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const searchQuery = urlParams.get('q');

            if (searchQuery) {
                // Populate Global Search Input
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.value = searchQuery;
                }

                // Check if query matches a blood group
                const bloodGroups = ['A+', 'A-', 'B+', 'B-', 'AB+', 'AB-', 'O+', 'O-'];
                const normalizedQuery = searchQuery.toUpperCase().trim();

                if (bloodGroups.includes(normalizedQuery)) {
                    // Set Blood Group Filter
                    document.getElementById('bloodGroupFilter').value = normalizedQuery;
                    document.getElementById('bloodGroupLabel').textContent = normalizedQuery;

                    // Trigger Search
                    searchBtn.click();
                } else {
                    // Perform Generic Text Search
                    donorsContainer.innerHTML = `
                        <div class="loader-container">
                            <span class="loader"></span>
                            <span class="loader-text">Searching for "${searchQuery}"...</span>
                        </div>
                    `;

                    getAllDonors().then(result => {
                        if (result.success) {
                            const lowerQuery = searchQuery.toLowerCase();
                            // Filter donors by Name, Contact, or Medical Notes
                            const filtered = result.donors.filter(d =>
                                (d.fullName && d.fullName.toLowerCase().includes(lowerQuery)) ||
                                (d.contact && d.contact.includes(searchQuery)) ||
                                (d.medicalNote && d.medicalNote.toLowerCase().includes(lowerQuery))
                            );

                            displayDonors(filtered);
                        } else {
                            showErrorToast('Failed to fetch donors.');
                            donorsContainer.innerHTML = `
                                <div class="empty-state">
                                    <p>Failed to fetch donors. Please try again.</p>
                                </div>
                            `;
                        }
                    });
                }
            }
        }, 500); // Small delay to ensure components are rendered
    </script>
</body>

</html>
