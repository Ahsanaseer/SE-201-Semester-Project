<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pulse Chain GIKI</title>
    <link rel="icon" type="image/png" href="PICS/Pulse Chain GIKI.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div id="alertContainer"></div>

            <!-- Login Form -->
            <div id="loginCard" class="auth-card active">
                <div class="login-header">
                    <h1>Sign In</h1>
                    <p>Welcome back! Please sign in to your account</p>
                </div>

                <form id="signinForm" class="login-form">
                    <div class="input-group">
                        <input required="" type="email" id="loginEmail" name="email" autocomplete="off" class="input">
                        <label class="user-label" for="loginEmail">Email</label>
                    </div>

                    <div class="input-group">
                        <input required="" type="password" id="loginPassword" name="password" autocomplete="off"
                            class="input">
                        <label class="user-label" for="loginPassword">Password</label>
                        <button type="button" class="password-toggle" id="loginPasswordToggle"
                            aria-label="Toggle password visibility">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="eye-icon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="eye-off-icon" style="display: none;">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block sign-in-btn">Sign In</button>
                </form>

                <div class="login-footer">
                    <p>Don't have an account? <a href="#" id="switchToSignup">Sign up</a></p>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signupCard" class="auth-card">
                <div class="login-header">
                    <h1>Sign Up</h1>
                    <p>Create your account to get started</p>
                </div>

                <form id="signupForm" class="login-form">
                    <div class="input-group">
                        <input required="" type="text" id="signupName" name="name" autocomplete="off" class="input">
                        <label class="user-label" for="signupName">Full Name</label>
                    </div>

                    <div class="input-group">
                        <input required="" type="email" id="signupEmail" name="email" autocomplete="off" class="input">
                        <label class="user-label" for="signupEmail">Email</label>
                    </div>

                    <div class="input-group">
                        <input required="" type="password" id="signupPassword" name="password" autocomplete="off"
                            class="input" minlength="6">
                        <label class="user-label" for="signupPassword">Password</label>
                        <button type="button" class="password-toggle" id="signupPasswordToggle"
                            aria-label="Toggle password visibility">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="eye-icon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="eye-off-icon" style="display: none;">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>

                    <div class="input-group">
                        <input required="" type="password" id="confirmPassword" name="confirmPassword"
                            autocomplete="off" class="input">
                        <label class="user-label" for="confirmPassword">Confirm Password</label>
                        <button type="button" class="password-toggle" id="confirmPasswordToggle"
                            aria-label="Toggle password visibility">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="eye-icon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="eye-off-icon" style="display: none;">
                                <path
                                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
                                </path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block sign-in-btn">Sign Up</button>
                </form>

                <div class="login-footer">
                    <p>Already have an account? <a href="#" id="switchToLogin">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal-overlay">
        <div class="modal-card">
            <button class="modal-close" id="closeModal">&times;</button>
            <div class="login-header">
                <h1>Reset Password</h1>
                <p>Enter your email to receive a reset link</p>
            </div>
            <form id="resetPasswordForm" class="login-form">
                <div class="input-group">
                    <input required="" type="email" id="resetEmail" name="resetEmail" autocomplete="off" class="input">
                    <label class="user-label" for="resetEmail">Email</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block sign-in-btn">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>

</html>
